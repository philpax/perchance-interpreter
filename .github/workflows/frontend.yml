name: Frontend CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
      - 'perchance-wasm/**'
      - 'src/**'
      - '.github/workflows/frontend.yml'
      - 'build-frontend.py'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
      - 'perchance-wasm/**'
      - 'src/**'
      - '.github/workflows/frontend.yml'
      - 'build-frontend.py'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            perchance-wasm/target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock', 'Cargo.toml', 'perchance-wasm/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install wasm-pack
        run: |
          if ! command -v wasm-pack &> /dev/null; then
            curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          fi

      - name: Build frontend with build script
        run: python build-frontend.py --build

  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npx eslint . --max-warnings 0

  test-build-script:
    name: Test Build Script
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wasm-pack (Unix)
        if: runner.os != 'Windows'
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install wasm-pack (Windows)
        if: runner.os == 'Windows'
        run: |
          $url = "https://github.com/rustwasm/wasm-pack/releases/download/v0.13.0/wasm-pack-v0.13.0-x86_64-pc-windows-msvc.tar.gz"
          Invoke-WebRequest -Uri $url -OutFile wasm-pack.tar.gz
          tar -xzf wasm-pack.tar.gz
          Move-Item -Path wasm-pack-v0.13.0-x86_64-pc-windows-msvc\wasm-pack.exe -Destination $env:USERPROFILE\.cargo\bin\
        shell: powershell

      - name: Test build script help
        run: python build-frontend.py --help

      - name: Test build script (skip install for speed)
        run: python build-frontend.py --skip-install
